<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link the css files -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- This is the header of the page -->
    <header>
        <h1>Trivia Game</h1>
    </header>
    <!-- Create a start container which will appeare before the game start -->
    <div class="container startContainer">
        <div class="row">
            <div class="col-sm-12">
                <h1 id="welcome">Welcome to the Trivia Game</h1>
                <h2 id="please">Please press the "Start" button</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- this button will start the game -->
                <button id="start" type="button" class="btn btn-outline-success">
                    <div class="spinner-grow text-warning spin" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <h3>Start</h3>
                </button>
            </div>
        </div>
    </div>
    <!-- This container will include the questions and answers -->
    <div class="container questionContainer">
        <!-- The question timer -->
        <div class="row">
            <div class="col-sm-12">
                <h2 class="timer">00:00</h2>
            </div>
        </div>

        <div class="row">
            <!-- question information -->
            <div class="col-sm-3 info">
                <h3><span id="ofq"></span> / 15</h3>
                <h4>Category:   </h4>
                <h5 id="category">????</h5>
                <h4>Difficulty: </h4>
                <h5 id="difficulty">????</h5>
            </div>
            <!-- the question -->
            <div class="col-sm-9 questionPanel">
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Question #<span id ="qNum">1</span></h3>
                        <h3 class ="question"></h3>
                    </div>
                </div>
                <!-- the answers -->
                <div class="row">
                    <div class="col-sm-12 answerPanel">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- links to javascript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
